<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
</head>

<link rel="stylesheet" href="style.css">

<body>

<div id="main">

<h1>Rock Paper Scissor</h1>

<div id="turns">

    <div class="turn" id="stone">
        <img src="stone.jpeg" alt="">
    </div>

    <div class="turn" id="paper">
        <img src="paper.jpeg" alt="">
    </div>

    <div class="turn" id="scissor">
        <img src="scissor.jpeg" alt="">
    </div>

</div>


<div id="score-card">

<div class="score">
    <p id="user-score">0</p>
    <p>You</p>

</div>

<div class="score">
    <p  id="comp-score">0</p>
    <p>Computer</p>
</div>

</div>


<div id="msg-container">
    <p id="msg"> 
    </p>
</div>


</div>


    <script src="script.js"></script>
</body>
</html>
